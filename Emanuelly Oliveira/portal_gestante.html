<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portal Gestante</title>
        <link rel="stylesheet" href="manu-style.css">
    </head>
    <body>
        <div class="container">
            <!--Cabeçalho-->
            <header>
                <h1>Portal Mamãe</h1>

                <!--link de paginas-->   
                <div class="link"> 
                    <a href="#" class="home-link">Agendar consulta</a>
                    <a href="#" class="home-link">Home</a>
                </div>
            </header>

            <main>

                <!-- Parte com as informações do usuário--> 
                <section class="perfil">
                    <div class="foto">
                        <img src="assets/foto perfil.png" alt="Foto de perfil">
                    </div>

                    <!--formulário--> 
                    <form>
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" readonly>

                        <label for="social">Nome social</label>
                        <input type="text" id="social" readonly>

                        <label for="email">E-mail</label>
                        <input type="email" id="email" readonly>

                        <label for="tel">Telefone</label>
                        <input type="text" id="tel" readonly>
                    </form>
                </section>

             <!--Parte com as informações de atendimento-->
                <section class="atendimento">
                    <h2>Informações de atendimento</h2>

                    <p><strong>Médico responsável pelo acompanhamento:</strong><br>
                        <span id="medico"></span>
                    </p>

                    <p><strong>Hospital direcionado para o parto:</strong><br>
                        <span id="hospital"></span>
                    </p>

                    <p><strong>Endereço:</strong><br>
                        <span id="endereco"></span>
                    </p>

                    <div id="links" class="links"></div>
                </section>

            </main>               

            <!--rodapé-->
            <footer>
                <p>www.portalmamae.com.br © 2025</p>
            </footer>
        </div>
        <script src="manu.js"></script>
    </body>
</html>
