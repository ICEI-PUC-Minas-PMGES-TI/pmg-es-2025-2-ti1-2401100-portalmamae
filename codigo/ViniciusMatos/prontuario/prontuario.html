<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mamae - Prontuário</title>
    <link rel="stylesheet" href="prontuario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header-bar">
        <h1 class="portal-title">Portal Mamae</h1>
        <nav>
            <a href="#" class="nav-link">Home</a>
        </nav>
    </header>

    <main class="content">
       <div class="prontuario-form-container">
                <form id="prontuario-form" class="prontuario-form">
                    <div class="form-group">
                        <label for="nome">Nome do Paciente:</label>
                        <input type="text" id="nome"> </div>
                    <div class="form-group">
                        <label for="idade">Idade:</label>
                        <input type="text" id="idade"> </div>
                    <div class="form-group large-field">
                        <label for="motivo">Motivo pelo qual o paciente procurou o atendimento:</label>
                        <textarea id="motivo" rows="3"></textarea> </div>
                    <div class="form-group large-field">
                        <label for="historia">História da doença atual:</label>
                        <textarea id="historia" rows="5"></textarea> </div>
                    <div class="form-group large-field">
                        <label for="exames">Exames complementares:</label>
                        <textarea id="exames" rows="4"></textarea> </div>
                    <div class="form-group large-field">
                        <label for="diagnostico">Diagnóstico:</label>
                        <textarea id="diagnostico" rows="3"></textarea> </div>
                    <div class="form-group">
                        <button type="submit" id="btn-salvar">Salvar Prontuário</button>
                    </div>
                </form>
</div>
        </div>

        <div class="prontuario-info">
            <div class="icon-container">
                <i class="fas fa-file-alt icon-file"></i>
                <i class="fas fa-search icon-search"></i>
                <i class="fas fa-check icon-check"></i>
            </div>
            <h2>Prontuário</h2>
            <a href="#" class="agenda-link">Agenda</a>
        </div>
    </main>

    <footer class="footer-bar">
        <p>www.portalmamae.com.br © 2025</p>
    </footer>

    <script src="prontuario.js"></script>
</body>
</html>
