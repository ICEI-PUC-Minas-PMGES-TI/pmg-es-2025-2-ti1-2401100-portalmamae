<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mamãe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container">
           <a href="public/index.html"><strong>Portal do Prestador</strong></a>
            <nav>
                <a href="//"><strong>Home</strong></a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container content-wrapper">
            
            <div class="profile-card">
                
                <div class="profile-icon">
                    <svg xmlns="http://www.w.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <form class="profile-form" id="profileForm">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" readonly>
                    </div>
                    <div class="form-group">
                        <label for="registro">Número de registro</label>
                        <input type="text" id="registro" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" readonly>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" readonly>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço de atendimento</label>
                        <input type="text" id="endereco" readonly>
                    </div>

                    <div class="form-group button-group">
                        <button type="button" id="btnEditar" class="edit-button">Editar Informações</button>
                        
                        <button type="submit" id="btnSalvar" class="save-button" style="display: none;">Salvar Alterações</button>
                    </div>
                </form>
            </div>

            <section class="info-links">
                <h2>Informações de atendimento</h2>
                <nav class="atendimento-nav">
                    <a href="//">Agenda</a>
                    <a href="//">Prontuários e informações</a>
                </nav>
            </section>

        </div>
    </main>

    <footer class="footer">
        <p>www.portalmamae.com.br © 2025</p>
    </footer>

    <script src="prestador.js"></script>
</body>

</html>
