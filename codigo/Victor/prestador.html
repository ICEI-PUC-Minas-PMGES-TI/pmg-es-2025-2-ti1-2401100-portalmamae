<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Mamãe</title>
    <link rel="stylesheet" href="/codigo/public/assets/css/base-prest.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <div class="container">
            <span class="logo">Portal do Prestador</span>
            <nav>
                <a href="#"><strong>Home</strong></a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container content-wrapper">
            
            <div class="profile-card">
                
                <div class="profile-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>

                <form class="profile-form">
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" value="Eduard Jaime Ambrosio" readonly>
                    </div>
                    <div class="form-group">
                        <label for="registro">Número de registro</label>
                        <input type="text" id="registro" value="0000000000000000" readonly>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" value="edujaimes@gmail.com" readonly>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" value="(31) 9 9999-1111" readonly>
                    </div>
                </form>
            </div>

            <section class="info-links">
                <h2>Informações de atendimento</h2>
                <nav class="atendimento-nav">
                    <a href="#">Agenda</a>
                    <a href="#">Prontuários e informações</a>
                </nav>
            </section>

        </div>
    </main>

    <footer class="footer">
        <p>www.portalmamae.com.br © 2025</p>
    </footer>

    </body>

</html>
